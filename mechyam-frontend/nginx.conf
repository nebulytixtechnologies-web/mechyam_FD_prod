nginx original: server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        # FIX: Use internal container name and internal port 8080
        # The trailing slash after /api/ is critical
        proxy_pass http://mechyam-backend:8080/mechyam/api;

        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https; # Force Spring to see HTTPS
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;


        # Keep these for your OTP/JWT tokens
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        # Buffer settings for large responses (optional but helpful)
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }
}
